<div>
  <div class="card">
    <div class="card-header">
      <h2>{{sku.sku}}</h2>
      <div class="float-right">
        <a href="sku-crud" (click)="removeSku(sku)" class="btn btn-danger">
          Remove
        </a>
        <a href="sku-crud" (click)="editSku(sku)" class="btn btn-warning">
            Remove
          </a>
      </div>

    </div>
    <div class="card-body" [hidden]='sku.hide'>
      <p>{{sku.description}}</p>
    </div>
  </div>

</div>
