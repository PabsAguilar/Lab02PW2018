<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new sku</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="addTask()">

      <div class="form-group">
        <label for="sku">Sku</label>
        <div class="input-group">
          <input class="form-control" type="text" [(ngModel)]="sku" name="sku">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input class="form-control" type="text" [(ngModel)]="description" name="description">
        </div>
      </div>

      <input type="submit" value="Add Sku" class="btn btn-primary" >
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
